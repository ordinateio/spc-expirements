name: "Release Build"

on:
  release:
    types: [ created ]
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: "Trigger builds for all platforms"
        run: |
          gh workflow run build-on-windows-2022-x64.yml

  release-assets:
    needs: build-jobs
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: Check current directory
        run: pwd

      - name: List directory contents
        run: ls -laF

      - name: "Build on Windows 2022 x64"
        uses: actions/workflow-dispatch@v1
        id: build-on-windows-2022-x64
        with:
          workflow: build-on-windows-2022-x64.yml

      - name: "Download artifacts from previous jobs"
        uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ steps.build-on-windows-2022-x64.outputs.workflowId }}
          path: ./artifacts

      - name: Add artifacts as release assets
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            artifacts/*
